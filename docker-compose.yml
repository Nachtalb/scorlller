services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - MEDIA_CACHE_DIR=/cache/media  # Remove to disable video caching
    volumes:
      - ./media_cache:/cache/media
    ports:
      - "3001:3000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app

volumes:
  media_cache:
  nginx_cache:
